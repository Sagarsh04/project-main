<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with the Gemini API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Fk1zabB3IkMREnMAoqAJkVKoKT2FfMch8YN1c6T04e5s2bYdhx3z0DPR3weWxApE" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="container">
    <h1 class="d-flex align-items-center gap-2">Baking with the Gemini API <img src="gemini.png" alt="Gemini Logo" style="width: 40px; height: 40px;"></h1>
    <form>
      <div class="image-picker d-flex flex-wrap gap-2">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg" class="img-fluid" alt="Baked Goods 1">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg" class="img-fluid" alt="Baked Goods 2">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_3.jpg">
          <img src="/baked_goods_3.jpg" class="img-fluid" alt="Baked Goods 3">
        </label>
      </div>
      <div class="prompt-box d-flex gap-2 align-items-end">
        <label class="flex-grow-1">
          <input name="prompt" placeholder="Enter instructions here" type="text" class="form-control"
            value="Provide a recipe for the baked goods in the image">
        </label>
        <button type="submit" class="btn btn-primary">Go</button>
        <!-- Updated Speak button -->
        <button type="button" id="speak-button" class="btn btn-primary" onclick="captureMicrophone()">
          Speak
        </button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-l5tus5O/uUE4Z8GchAs1T6vIgfktX0cPgx6b6gRRTK2ui/rfLc7LkPhr+di1Nae/" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>

  <!-- Include external JavaScript file
  <script src="/path/to/captureMicrophone.js"></script> -->
</body>

</html>
